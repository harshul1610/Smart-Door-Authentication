    <script type="text/javascript">

window.onload = function() {
        dynamicURL();
    };

        function dynamicURL(){
            var link = window.location.href;
            alert(link)
            var filename="test";
            if (link) {
                console.log(link)
                link = link.split('?')[1];
                var arr = link.split('&');
                for (var i = 0; i < arr.length; i++) {
                    var a = arr[i].split('=');
                    if (a[0] == "filename") {
                        filename = a[1];
                    }
                }
            }
            
            document.getElementById("dynURL").src = "https://visitorb01.s3.amazonaws.com/"+filename;
            console.log(filename)
            }

        function sendMessageToApi() {
            alert("Inside sendMessageToApi");
            var visitor = document.getElementById('visitor-name').value.trim().toLowerCase();
            var phone = document.getElementById('phone-number').value.trim().toLowerCase();
            var link = window.location.href;
            alert(link)
            var faceid;
            var filename;
            if (link) {
                console.log(link)
                link = link.split('?')[1];
                var arr = link.split('&');
                for (var i = 0; i < arr.length; i++) {
                    var a = arr[i].split('=');
                    if (a[0] == "faceid") {
                        faceid = a[1];
                    }
                    if (a[0] == "filename") {
                        filename = a[1];
                    }
                }
            }
            console.log(filename)
            console.log(faceid)
            var apigClient = apigClientFactory.newClient({
                region: 'us-east-1' // The region where the API is deployed
                });
            var params = {};
            var body = {

                "name": visitor,
                "phone": phone,
                //"faceId" : faceId,
                "faceid": faceid,
                //"filename" : filename
                "filename": filename
            };

            var additionalParams = {};

            apigClient.visitorsPost(params, body, additionalParams)
                .then(function (result) {
                    console.log(result);
                }).catch(function (result) {
                //This is where you would put an error callback
                console.log("Error: ", result);
            });
            // receiveMessageFromApi(visitor, phone, faceid, s3key);
            alert('after calling function');
            //   return false;
            // }
 
        }
